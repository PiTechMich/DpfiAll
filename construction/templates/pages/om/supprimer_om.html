{% extends 'index.html' %}

{% block picontent %}
  <h2>Supprimer l'Ordre de Mission {{ om.ref }}</h2>
  <p>Voulez-vous vraiment supprimer cet OM pour <strong>{{ om.lieu }}</strong> ?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'liste_om' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
